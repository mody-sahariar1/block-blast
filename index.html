<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block Blast – Milestone 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Block Blast – Milestone 1</h2>
  <button id="restart">Restart</button>

  <div id="game">

    <div id="grid-wrapper">
      <div id="grid"></div>
    </div>

    <div id="tray"></div>

  </div>

  <!-- GAME OVER OVERLAY -->
  <div id="game-over-overlay" class="hidden">
    <div class="game-over-box">
      <h1>GAME OVER</h1>
      <p>No space left for any piece</p>
      <button id="restart-overlay-btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
